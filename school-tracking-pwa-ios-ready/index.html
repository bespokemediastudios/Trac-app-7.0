<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Bus Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="School Bus Tracker">
<link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
<meta name="theme-color" content="#fdd835">

</head>
<body>
  <h1>Welcome to School Bus Tracker</h1>
  <div id="loginSection">
    <input type="text" id="studentIdInput" placeholder="Enter Student ID"/>
    <button onclick="login()">Login</button>
  </div>
  <div id="app" style="display:none;">
    <button id="logoutBtn">Logout</button>
    <div id="map" style="height: 400px;"></div>
    <audio id="chime" src="chime.mp3" preload="auto"></audio>
  </div>
  <script src="app.js"></script>
</body>
</html>
